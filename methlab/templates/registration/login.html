{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block container %}
<div class="row py-5">
	<div class="col-md-6 offset-md-3">
		<h1>{% trans "Sign In" %}</h1>

		<form class="login" method="post">
			{% csrf_token %}
			{{ form|crispy }}
			<button class="primaryAction btn btn-primary" type="submit">{% trans "Sign In" %}</button>
		</form>
	</div>
</div>
{% endblock %}
