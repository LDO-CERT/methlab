{% extends "base.html" %}
{% load render_table from django_tables2 %}

{% block container%}
<section class="py-5 container">
  <div class="row py-lg-5">
    <div class="col">
      {% if query %}
      Query: {{query}}
      <hr />
      {% endif %}
      {% render_table table %}
    </div>
  </div>
</section>
{% endblock container %}
