{% extends "base.html" %}
{% load render_table from django_tables2 %}
{% load static i18n %}

{% block extra_css %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
{% endblock extra_css %}

{% block container %}

<div class="album py-5 bg-light">
    <div class="container">
        <div class="col">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">Common Attachments</h5>
                    {% render_table table_a %}
                </div>
            </div>
        </div>
    </div>
</div>

<div class="album py-5 bg-light">
    <div class="container">
        <div class="col">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">Common Iocs</h5>
                    {% render_table table_i %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock container %}
